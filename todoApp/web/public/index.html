<!-- 当ファイル public/index.htmlは、"npm start"でプロジェクトが起動した際に、最初にブラウザーで実行されるファイル -->
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>Go ToDo App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!--
    index.htmlファイルの<div>要素には、通常rootというidが指定されている
    これは、Reactコンポーネントをブラウザ上で表示させる際に、この<div id="root">要素の中にReactアプリケーションを表示させる意味がある
    つまり npm startした後にindex.html > ../src/index.jsの順で内容を表示している
    -->
    <div id="root"></div>
  </body>
</html>
